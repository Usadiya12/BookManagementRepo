<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary justify-content-between">

            <a routerLink="/addbook" class="navbar-brand ">Add Book</a>
            <a routerLink="/book" class="navbar-brand ">Go To Book Details</a>
          </nav>
        <div class="container">

            <form #myForm="ngForm">
                <div class="form-group">
                    <label for="title">Enter Book Title</label>
                    <input type="text"  class="form-control" name="title" [(ngModel)]="book.title" #title="ngModel" >
                </div>

                <div class="form-group">
                    <label for="author">Enter Book Author</label>
                    <input type="text"  class="form-control" name="author" [(ngModel)]="book.author" #author="ngModel">
                </div>

                <div class="form-group">
                    <label for="publisher">Enter Book Publisher</label>
                    <input type="text" class="form-control"  name="publisher" [(ngModel)]="book.publisher" #ngModel="ngModel">
                </div>

                <div class="form-group">
                    <label for="price">Enter Book price</label>
                    <input type="text"  class="form-control"  name="price" [(ngModel)]="book.price" #ngModel="ngModel">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="addNewBook()" [disabled]="myForm.invalid">Add Book</button>


                </div>
            </form>
        </div>
 
    </div>
</body>

</html>
